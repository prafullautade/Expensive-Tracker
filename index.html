<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fixed Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top py-3">
            <a class="navbar-brand text-white" href="index.html"><h4>Expense Track</h4></a>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="card p-4">
            <h4>Add Transaction</h4>
            <div class="mb-3">
                <label for="transactionType" class="form-label">Type</label>
                <select id="transactionType" class="form-control">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="transactionDate" class="form-label">Date</label>
                <input type="date" id="transactionDate" class="form-control">
            </div>
            <div class="mb-3">
                <label for="transactionDescription" class="form-label">Description</label>
                <input type="text" id="transactionDescription" class="form-control">
            </div>
            <div class="mb-3">
                <label for="transactionCategory" class="form-label">Category</label>
                <select id="transactionCategory" class="form-control">
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="transactionAmount" class="form-label">Amount</label>
                <input type="number" id="transactionAmount" class="form-control">
            </div>
            <button class="btn btn-primary w-100" onclick="addTransaction()">Add Transaction</button>
        </div>

        <!-- Transactions List -->
        <h4 class="mt-4">Transactions</h4>
        <ul id="transactionList" class="list-group"></ul>

        <!-- Summary -->
        <div class="mt-4">
            <h4>Summary</h4>
            <p>Total Income: <span id="totalIncome">$0</span></p>
            <p>Total Expenses: <span id="totalExpense">$0</span></p>
        </div>
    </div>

    <!-- Fixed Footer -->
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2025 Expense Tracker | Developed by Shreyas
    </footer>

    <script src="script.js"></script>
</body>
</html>
